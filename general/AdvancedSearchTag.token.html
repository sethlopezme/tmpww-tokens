<script type="text/javascript">
$(document).ready(function() {
    function liveSafe(selector, events, handler) {
        if ($().live) $(selector).live(events, handler);
        else $(document).on(events, selector, handler);
    }
    $(function() {
        if ($('#rdBtnRadius').attr("checked") == true) {
            $("#lblASCountry").hide("slow");
            $("#ddlASCountry").hide("slow");
            $("#lblASState").hide("slow");
            $("#ddlASState").hide("slow");
            $("#lblASCity").hide("slow");
            $("#ddlASCity").hide("slow");
            $("#lblASLocations").hide("slow");
            $("#ddlASLocations").hide("slow");
            $(".RadiusSearchContainer").show("slow");
        }
    });
    var autoCompleteOpen = false;
    var itemSelected = false;
    liveSafe('#rdBtnLocation', 'click', function() {
        $(".RadiusSearchContainer").hide("slow");
        $("#lblASCountry").show("slow");
        $("#ddlASCountry").show("slow");
        $("#lblASState").show("slow");
        $("#ddlASState").show("slow");
        $("#lblASCity").show("slow");
        $("#ddlASCity").show("slow");
        $("#lblASLocations").show("slow");
        $("#ddlASLocations").show("slow");
    });
    liveSafe('#rdBtnRadius', 'click', function() {
        $("#lblASCountry").hide("slow");
        $("#ddlASCountry").hide("slow");
        $("#lblASState").hide("slow");
        $("#ddlASState").hide("slow");
        $("#lblASCity").hide("slow");
        $("#ddlASCity").hide("slow");
        $("#lblASLocations").hide("slow");
        $("#ddlASLocations").hide("slow");
        $(".RadiusSearchContainer").show("slow");
    });
    $(".RadiusSearchContainer").hide();
    if ($("#rdBtnLocation").is(":checked")) {
        $("#rdBtnLocation").trigger('click');
    } else if ($("#rdBtnRadius").is(":checked")) {
        $("#rdBtnRadius").trigger('click');
    }
});

function CheckSpecialChar(evt) {
    evt = (evt) ? evt : event;
    var charCode = (evt.charCode) ? evt.charCode : ((evt.keyCode) ? evt.keyCode : ((evt.which) ? evt.which : 0));
    if (charCode != 92 && charCode != 39) {
        return true;
    } else {
        return false;
    }
}
</script>
